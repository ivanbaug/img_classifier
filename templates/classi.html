<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body class="absolute top-0 z-[-2] h-screen w-screen bg-neutral-950 bg-[radial-gradient(ellipse_80%_80%_at_50%_-20%,rgba(120,119,198,0.3),rgba(255,255,255,0))]">
    <div class="container mx-auto">
        <h1 class="text-slate-200 text-3xl font-bold mt-4">{{ header }}</h1>
        <div class="flex flex-col items-center m-8">
            <div id="currentImage" class="bg-black h-1/2 rounded-md">
                <img id="imageElement" alt="Fetched Image" class="h-96 rounded-md">
            </div>
            <div class="py-8 flex justify-around w-1/2">
                 <div class="flex flex-col items-center justify-end">
                    <div id="screenshotPredicted">ðŸ‘‡</div>
                     <button id="screenshotBtn" class="bg-purple-700 hover:bg-purple-900 text-white font-bold py-2 px-4 w-36 rounded">Screenshot</button>
                 </div>
                 <div class="flex flex-col items-center justify-end">
                    <div id="keepPredicted">ðŸ‘‡</div>
                    <button id="keepBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 w-36 rounded">Keep</button>
                </div>
                <div class="flex flex-col items-center justify-end">
                    <div id="workPredicted">ðŸ‘‡</div>
                    <button id="workBtn" class="bg-lime-600 hover:bg-lime-800 text-white font-bold py-2 px-4 w-36 rounded">Work</button>
                </div>
            </div>
            <div class="py-8 flex justify-between  w-3/4">
                <button id="mainMenuBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 w-36 rounded">Main Menu</button>
                <button id="savePrcBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 w-36 rounded">Move Imgs Dir</button>
                <button id="trainFullBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 w-36 rounded">Train Full</button>
                <button id="trainFineTuneBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 w-36 rounded">FineTune</button>
            </div>
            <div class="flex w-3/4 justify-start">
                <div class="text-slate-200 " >
                    <span id="totalStats"></span>
                    <ul id="listStats">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div id="spinner" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
        <div class="loader border-t-4 border-blue-500 rounded-full w-16 h-16 animate-spin"></div>
    </div>
    <script type="text/javascript">var API_URL = "{{ url_for('index', _external=True) }}";</script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
